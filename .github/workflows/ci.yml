name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: Run tests
        run: |
          go test -race -coverprofile=coverage.out -covermode=atomic \
            $(go list ./... | grep -v /cmd/ | grep -v /test/e2e/)

      - name: Check coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Total coverage: ${COVERAGE}%"
          if [ $(echo "$COVERAGE < 94.5" | bc) -eq 1 ]; then
            echo "FAIL: Coverage ${COVERAGE}% is below 94.5% threshold"
            exit 1
          fi

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: Run CLI tests
        run: go test -race ./internal/cli/...

      - name: Build fiso CLI
        run: go build -o bin\fiso.exe ./cmd/fiso

      - name: Smoke test
        shell: pwsh
        run: |
          $tmpDir = Join-Path $env:RUNNER_TEMP "fiso-smoke"
          New-Item -ItemType Directory -Path $tmpDir -Force | Out-Null
          Push-Location $tmpDir
          & "$env:GITHUB_WORKSPACE\bin\fiso.exe" init --defaults
          if (-not (Test-Path "fiso\docker-compose.yml")) { throw "docker-compose.yml missing" }
          if (-not (Test-Path "fiso\flows\example-flow.yaml")) { throw "flow yaml missing" }
          if (-not (Test-Path "fiso\link\config.yaml")) { throw "link config missing" }
          if (-not (Test-Path "fiso\user-service\main.go")) { throw "user-service missing" }
          & "$env:GITHUB_WORKSPACE\bin\fiso.exe" validate
          Pop-Location

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0

  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: Check formatting
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "FAIL: The following files are not gofmt formatted:"
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: Check go mod tidy
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "FAIL: go.mod/go.sum are not tidy. Run 'go mod tidy' and commit."
            exit 1
          fi

      - name: Verify dependencies
        run: go mod verify

      - name: Vulnerability check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  build:
    runs-on: ubuntu-latest
    needs: [test, test-windows, lint, checks]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: Build all binaries
        run: |
          CGO_ENABLED=0 go build -o bin/fiso-flow ./cmd/fiso-flow
          CGO_ENABLED=0 go build -o bin/fiso-link ./cmd/fiso-link
          CGO_ENABLED=0 go build -o bin/fiso-operator ./cmd/fiso-operator
          CGO_ENABLED=0 go build -o bin/fiso ./cmd/fiso

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  integration:
    runs-on: ubuntu-latest
    needs: [build]
    services:
      kafka:
        image: apache/kafka:4.0.0
        ports:
          - 9092:9092
        env:
          KAFKA_NODE_ID: "1"
          KAFKA_PROCESS_ROLES: broker,controller
          KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
        options: >-
          --health-cmd "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"

      - name: Run integration tests
        run: go test -tags integration -race -timeout 120s ./test/integration/...
        env:
          KAFKA_BROKERS: localhost:9092

  cli-smoke:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: bin/

      - name: Smoke test — fiso init + validate
        run: |
          chmod +x $GITHUB_WORKSPACE/bin/fiso
          cd $(mktemp -d)
          $GITHUB_WORKSPACE/bin/fiso init --defaults
          test -f fiso/docker-compose.yml
          test -f fiso/flows/example-flow.yaml
          test -f fiso/link/config.yaml
          test -f fiso/user-service/main.go
          grep -q "type: http" fiso/flows/example-flow.yaml
          grep -q "fiso-link" fiso/docker-compose.yml
          ! grep -q "kafka" fiso/flows/example-flow.yaml
          grep -q "profiles:" fiso/docker-compose.yml
          grep -q "localhost:3500" fiso/user-service/main.go
          ! test -d fiso/deploy
          $GITHUB_WORKSPACE/bin/fiso validate
          $GITHUB_WORKSPACE/bin/fiso export | grep -q "kind: FlowDefinition"
          $GITHUB_WORKSPACE/bin/fiso export | grep -q "kind: LinkTarget"
          $GITHUB_WORKSPACE/bin/fiso export | grep -q "apiVersion: fiso.io/v1alpha1"
          $GITHUB_WORKSPACE/bin/fiso export | grep -q "namespace: fiso-system"

      - name: Doctor smoke test
        run: |
          cd $(mktemp -d)
          $GITHUB_WORKSPACE/bin/fiso init --defaults
          $GITHUB_WORKSPACE/bin/fiso doctor

  e2e:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: bin/

      - name: Build Docker images from pre-compiled binaries
        run: |
          chmod +x bin/fiso-flow bin/fiso-link
          printf 'FROM alpine:3.20\nRUN apk add --no-cache ca-certificates tzdata\nCOPY fiso-flow /usr/local/bin/fiso-flow\nENTRYPOINT ["fiso-flow"]\n' \
            | docker build -t fiso-flow:e2e -f - bin/
          printf 'FROM alpine:3.20\nRUN apk add --no-cache ca-certificates tzdata\nCOPY fiso-link /usr/local/bin/fiso-link\nENTRYPOINT ["fiso-link"]\n' \
            | docker build -t fiso-link:e2e -f - bin/

      - name: Run HTTP E2E tests
        working-directory: test/e2e/http
        run: bash test.sh
        env:
          E2E_BUILD_FLAG: " "

