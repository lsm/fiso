name: notification-flow
source:
  type: http
  config:
    listenAddr: ":8080"
    path: /events/notification
interceptors:
  - type: wasm
    config:
      module: /etc/fiso/modules/transform.wasm
      runtime: wasmer
sink:
  type: http
  config:
    url: http://backend-service:8080/notifications
    method: POST
