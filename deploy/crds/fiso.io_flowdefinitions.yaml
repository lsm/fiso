apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: flowdefinitions.fiso.io
spec:
  group: fiso.io
  names:
    kind: FlowDefinition
    listKind: FlowDefinitionList
    plural: flowdefinitions
    singular: flowdefinition
    shortNames:
      - fd
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Source
          type: string
          jsonPath: .spec.source.type
        - name: Sink
          type: string
          jsonPath: .spec.sink.type
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - source
                - sink
              properties:
                source:
                  type: object
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      enum:
                        - kafka
                        - grpc
                    config:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                transform:
                  type: object
                  properties:
                    cel:
                      type: string
                sink:
                  type: object
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      enum:
                        - http
                        - grpc
                        - temporal
                    config:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                errorHandling:
                  type: object
                  properties:
                    deadLetterTopic:
                      type: string
                    maxRetries:
                      type: integer
                      minimum: 0
            status:
              type: object
              properties:
                phase:
                  type: string
                message:
                  type: string
