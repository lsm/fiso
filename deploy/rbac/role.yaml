apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fiso-operator
  labels:
    app.kubernetes.io/name: fiso-operator
    app.kubernetes.io/part-of: fiso
rules:
  # FlowDefinition CRDs — reconciler reads via Get; informer cache needs List/Watch
  - apiGroups: ["fiso.io"]
    resources: ["flowdefinitions"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["fiso.io"]
    resources: ["flowdefinitions/status"]
    verbs: ["get", "update", "patch"]
  # LinkTarget CRDs — reconciler reads via Get; informer cache needs List/Watch
  - apiGroups: ["fiso.io"]
    resources: ["linktargets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["fiso.io"]
    resources: ["linktargets/status"]
    verbs: ["get", "update", "patch"]
  # Events — controller-runtime event recorder
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Leader election — only used when FISO_ENABLE_LEADER_ELECTION=true
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
