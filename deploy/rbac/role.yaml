apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fiso-operator
  labels:
    app.kubernetes.io/name: fiso-operator
    app.kubernetes.io/part-of: fiso
rules:
  # FlowDefinition CRDs
  - apiGroups: ["fiso.io"]
    resources: ["flowdefinitions"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["fiso.io"]
    resources: ["flowdefinitions/status"]
    verbs: ["get", "update", "patch"]
  # LinkTarget CRDs
  - apiGroups: ["fiso.io"]
    resources: ["linktargets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["fiso.io"]
    resources: ["linktargets/status"]
    verbs: ["get", "update", "patch"]
  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Webhook â€” needs to read pods for sidecar injection
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations"]
    verbs: ["get", "list", "watch"]
