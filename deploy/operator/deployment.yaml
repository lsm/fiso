apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiso-operator
  namespace: fiso-system
  labels:
    app.kubernetes.io/name: fiso-operator
    app.kubernetes.io/part-of: fiso
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fiso-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fiso-operator
    spec:
      serviceAccountName: fiso-operator
      containers:
        - name: operator
          image: fiso-operator:latest
          args: []
          env:
            - name: FISO_OPERATOR_MODE
              value: "controller"
            - name: FISO_ENABLE_LEADER_ELECTION
              value: "true"
            - name: FISO_LINK_IMAGE
              value: "fiso-link:latest"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 9090
              protocol: TCP
            - name: webhook
              containerPort: 9443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: tls-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: fiso-operator-tls
            optional: true
      terminationGracePeriodSeconds: 10
